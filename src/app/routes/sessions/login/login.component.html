    <div class="w-full h-full" fxLayout="row wrap">
        <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
            <mat-card-title class="text-center m-b-24">Login to Digital Secretariat</mat-card-title>
    
            <form class="form-field-full" [formGroup]="loginForm">
    
                <mat-form-field appearance="outline" *ngIf="showusername">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username" required>
                    <mat-error *ngIf="username.invalid">
                        <span *ngIf="username.errors.required">
                           Please enter <strong>username</strong>
                        </span>
                    </mat-error>
                    
                </mat-form-field>
    
                <mat-form-field appearance="outline" *ngIf="showpassword">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password" required>
                    <mat-error *ngIf="password.invalid">
                        <span *ngIf="password.errors.required">
                            Please enter <strong>password</strong>
                        </span>
                    </mat-error>
                </mat-form-field>
    
                <!-- <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
                    <mat-checkbox formControlName="remember_me">Remember me
                    </mat-checkbox>
                </div> -->
    
                <button *ngIf="showloginbtn" class="w-full" mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    
                <mat-form-field *ngIf="showdeptlist" appearance="outline" class="w-full">
                    <mat-select formControlName="deptlist" placeholder="Select Department">
                        <mat-option value="0" disabled>Select Department</mat-option>
                        <mat-option *ngFor="let d of deptlist" [value]="d.DEPTID">
                            {{d.DEPTNAME | titlecase}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-error *ngIf="isValidInput('deptlist')">
                    <mat-error *ngIf="loginForm.controls['deptlist'].errors!.required">
                        Department Selection is
                        <strong>required</strong>.
                    </mat-error>
                </mat-error>

                <button *ngIf="showgobtn" class="w-full" mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="AfterDeptSelection()">Next</button>
                <!-- <div class="m-t-16">Have no account?
                    <a routerLink="/auth/register">Create One</a>
                </div> -->
            </form>
    
        </mat-card>
    </div>
